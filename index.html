        background: #444;
        margin-top: 30px;
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }

      .progress::after {
        content: "";
        position: absolute;
        left: -40%;
        top: 0;
        width: 40%;
        height: 100%;
        background: #ff4081;
        animation: loading 2s linear infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes loading {
        0% {
          left: -40%;
        }
        100% {
          left: 100%;
        }
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: #666;
      }
